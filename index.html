<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js counter prog</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <label id="counterLabel">0</label><br>
<div id="btnContainer">
    <button id="decreaseBtn" class="buttons" class="decandinc">Decrease</button>
    <button id="increaseBtn" class="buttons" class="decandinc">Increase</button><br>
    <button id="multipleBtn" class="buttons">+1</button>
    <button id="resetBtn" class="buttons">Reset</button>
</div>

<script src="script.js"></script>
</body>
</html>
